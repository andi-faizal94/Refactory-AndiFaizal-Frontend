<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const list_letters = ["c", "d", "e", "f", "g", "h"]
        const list_letters_first = ["c", "d", "e", "g", "h"]



        console.log(
            list_letters.filter(function(v) {
                return !list_letters_first.includes(v);
            })
        )

        console.log(
            list_letters.filter(function(v) {
                return list_letters_first.indexOf(v) == -1;
            })
        )


        const list_letterss = ["X", "Y", "Z"]
        const list_letters_second = ["X", "Z"]




        console.log(
            list_letterss.filter(function(v) {
                return !list_letters_second.includes(v);
            })
        )

        console.log(
            list_letterss.filter(function(v) {
                return list_letters_second.indexOf(v) == -1;
            })
        )
    </script>
</body>

</html>
