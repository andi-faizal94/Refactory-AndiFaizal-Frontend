<body>
    <script>
        var number = [9, 4, 2, 4, 1, 5, 3, 0],
            indices = [];

        number
            .filter((v, i) => v % 2 && indices.push(i))
            .sort((a, b) => a - b)
            .forEach((v, i) => number[indices[i]] = v);

        console.log(number);
    </script>

</body>
